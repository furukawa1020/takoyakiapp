name: Rust CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'TakoyakiNative/Takoyaki.Native/**'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    paths:
      - 'TakoyakiNative/Takoyaki.Native/**'
      - '.github/workflows/rust-ci.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Rust Native Library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TakoyakiNative/Takoyaki.Native
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            TakoyakiNative/Takoyaki.Native/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -A clippy::not_unsafe_ptr_arg_deref
      
      - name: Build
        run: cargo build --verbose
      
      - name: Run tests
        run: cargo test --verbose

  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TakoyakiNative/Takoyaki.Native
    
    strategy:
      matrix:
        target:
          - aarch64-linux-android
          - armv7-linux-androideabi
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
      
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            TakoyakiNative/Takoyaki.Native/target/
          key: ${{ runner.os }}-cargo-android-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-${{ matrix.target }}-
            ${{ runner.os }}-cargo-android-
      
      - name: Build for Android
        run: cargo ndk --target ${{ matrix.target }} build --release
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: libtakores-${{ matrix.target }}
          path: TakoyakiNative/Takoyaki.Native/target/${{ matrix.target }}/release/libtakores.so
